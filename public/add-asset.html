<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Assets - INVENZO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Asset Management</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#assetModal">Add Asset</button>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="assetTableBody">
        <!-- Injected via JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="assetModal" tabindex="-1" aria-labelledby="assetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="assetForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="assetModalLabel">Add Asset</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="assetId">
          <div class="mb-3">
            <label for="assetName" class="form-label">Asset Name</label>
            <input type="text" class="form-control" id="assetName" required>
          </div>
          <div class="mb-3">
            <label for="assetStatus" class="form-label">Status</label>
            <select id="assetStatus" class="form-select" required>
              <option value="Available">Available</option>
              <option value="Checked Out">Checked Out</option>
              <option value="Maintenance">Maintenance</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    const headers = {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + token
    };

    async function loadAssets() {
      const res = await fetch('/api/assets', { headers });
      const data = await res.json();

      const tbody = document.getElementById('assetTableBody');
      tbody.innerHTML = '';

      data.forEach(asset => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${asset.id}</td>
          <td>${asset.name}</td>
          <td>${asset.status}</td>
          <td>
            <button class="btn btn-sm btn-info me-1" onclick="editAsset(${asset.id}, '${asset.name.replace(/'/g,"&#39;")}', '${asset.status.replace(/'/g,"&#39;")}')">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteAsset(${asset.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('assetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('assetId').value;
      const name = document.getElementById('assetName').value;
      const status = document.getElementById('assetStatus').value;

      const method = id ? 'PUT' : 'POST';
      const endpoint = id ? `/api/assets/${id}` : '/api/assets';

      await fetch(endpoint, {
        method,
        headers,
        body: JSON.stringify({ name, status })
      });

      document.getElementById('assetForm').reset();
      bootstrap.Modal.getInstance(document.getElementById('assetModal')).hide();
      loadAssets();
    });

    function editAsset(id, name, status) {
      document.getElementById('assetId').value = id;
      document.getElementById('assetName').value = name;
      document.getElementById('assetStatus').value = status;
      document.getElementById('assetModalLabel').textContent = 'Edit Asset';
      new bootstrap.Modal(document.getElementById('assetModal')).show();
    }

    async function deleteAsset(id) {
      if (!confirm("Are you sure you want to delete this asset?")) return;
      await fetch(`/api/assets/${id}`, {
        method: 'DELETE',
        headers
      });
      loadAssets();
    }

    // Reset modal title and form on open (for Add)
    document.querySelector('[data-bs-target="#assetModal"]').addEventListener('click', () => {
      document.getElementById('assetForm').reset();
      document.getElementById('assetId').value = '';
      document.getElementById('assetModalLabel').textContent = 'Add Asset';
    });

    loadAssets();
  </script>
</body>
</html>
