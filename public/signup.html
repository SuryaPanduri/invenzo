<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | INVENZO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, #5b86e5 0%, #36d1c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .signup-card h3 {
      color: #4c51bf;
    }
    .btn-primary {
      background-color: #4c51bf;
      border: none;
    }
    .btn-primary:hover {
      background-color: #5a67d8;
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <div class="text-center mb-1">
      <img src="images/invenzo_logo.png" alt="INVENZO Logo" style="width: 100px; height: 100px;" />
    </div>
    <h3 class="text-center mb-4 fw-bold">Create Your Account</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required placeholder="John Doe">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Create a password">
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      <p class="text-center text-muted">Already have an account? <a href="login.html">Login here</a></p>
    </form>
    <p id="signupError" class="text-danger text-center mt-2"></p>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
