<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INVENZO - Assets</title>
  <link rel="stylesheet" href="css/assetManageStyles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-5 animate__animated animate__fadeIn">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="card shadow-lg rounded-4 border-0">
                <div class="card-header bg-primary text-white rounded-top-4 d-flex justify-content-between align-items-center">
                  <h2 class="mb-0">Asset Inventory</h2>
                  <div class="d-flex align-items-center gap-3">
                    <a href="add-asset.html" class="btn btn-light text-primary fw-bold">+ Add Asset</a>
                    <i class="fas fa-box fa-lg"></i>
                  </div>
                </div>
            </div>
        </div>
    </div>
      <div class="card-body p-0">
        <div id="assetTableSection" class="table-responsive animate__animated animate__fadeInUp animate__fast" style="max-height: 500px; overflow-y: auto;">
            <table class="table table-bordered table-hover text-center">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="assetTableBody">
                <!-- Injected via JS -->
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/assetManage.js"></script>
</body>
</html>
