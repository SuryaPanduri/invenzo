<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | INVENZO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="100x100" href="images/favicon.png" />
 <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-card">
    <div class="text-center mb-1">
      <img src="images/invenzo_logo.png" alt="INVENZO Logo" style="width: 100px; height: 100px;" />
    </div>
    <h3 class="text-center mb-4 fw-bold">Login to INVENZO</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter your password">
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <p class="text-center text-muted">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>
  <script src="js/login.js">
  </script>
</body>
</html>
