<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVENZO Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="css/dashboard.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="100x100" href="images/favicon.png" />
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar" style="position: fixed; top: 0; left: 0; height: 100vh; width: 240px; background-color: #343a40; color: #fff; padding: 2rem 1rem; display: flex; flex-direction: column; justify-content: space-between; z-index: 1040;">
    <div>
      <div class="text-center mb-4">
        <img src="images/invenzo_logo.png" alt="INVENZO Logo" style="width: 100px; height: 100px; object-fit: contain; margin-bottom: 6px;" />
        <div style="font-family: 'Segoe UI', sans-serif; font-size: 24px; font-weight: 700; color: white;">INVENZO</div>
      </div>
      <div class="nav-links">
        <a href="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="assets.html" ><i class="fas fa-boxes"></i> Assets</a>
        <a href="users.html"><i class="fas fa-users"></i> Users</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
      </div>
    </div>
    <div>
      <a href="index.html" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4" style="margin-left: 240px;">
    <div class="d-flex justify-content-between align-items-center mb-4 bg-white" style="position: sticky; top: 0; z-index: 1050;">
      <h2><b>Dashboard</b></h2>
      <div class="d-flex align-items-center gap-3">
        <div class="dropdown">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="usernameDisplay"></span>
            </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#" id="logoutDropdown">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="p-3 stats-card text-center text-white" style="background: linear-gradient(135deg, #6366f1, #8b5cf6); border-radius: 12px;">
          <h5>Total Assets</h5>
          <h4 id="totalAssets">124</h4>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 stats-card text-center text-white" style="background: linear-gradient(135deg, #10b981, #34d399); border-radius: 12px;">
          <h5>Available</h5>
          <h4 id="availableAssets">80</h4>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 stats-card text-center text-white" style="background: linear-gradient(135deg, #f97316, #f59e0b); border-radius: 12px;">
          <h5>Checked Out</h5>
          <h4 id="checkedOutAssets">36</h4>
        </div>
      </div>
    </div>

    <!-- Analytics Section -->
    <div class="analytics-section mt-2">
      <h2><strong>ðŸ“Š Asset Analytics</strong></h2>
      <div class="row">
        <div class="col-md-6 mb-4">
          <canvas id="statusChart" style="max-width: 100%; height: 150px;"></canvas>
        </div>
        <div class="col-md-6 mb-4">
          <canvas id="usageChart" style="max-width: 100%; height: 150px;"></canvas>
        </div>
        <div class="admin-only">Admin Panel</div>
        <div class="manager-only">Manager Tools</div>
        <div class="viewer-only">Viewer Info</div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const userInfo = JSON.parse(localStorage.getItem("user"));
    if (userInfo && userInfo.name) {
      document.getElementById("usernameDisplay").textContent = userInfo.name;
    }
  });
</script>
</body>
</html>
