<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVENZO Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="css/dashboard.css" rel="stylesheet" />
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h4><b>INVENZO</b></h4>
      <div class="nav-links">
        <a href="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="assets.html" ><i class="fas fa-boxes"></i> Assets</a>
        <a href="#"><i class="fas fa-users"></i> Users</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
      </div>
    </div>
    <div>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><b>Dashboard</b></h2>
      <div class="d-flex align-items-center gap-3">
        <div class="dropdown">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="usernameDisplay">User</span>
              </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#" id="logoutDropdown">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="p-3 stats-card text-center text-white" style="background: linear-gradient(135deg, #6366f1, #8b5cf6); border-radius: 12px;">
          <h5>Total Assets</h5>
          <h2 id="totalAssets">124</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 stats-card text-center text-white" style="background: linear-gradient(135deg, #10b981, #34d399); border-radius: 12px;">
          <h5>Available</h5>
          <h2 id="availableAssets">80</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 stats-card text-center text-white" style="background: linear-gradient(135deg, #f97316, #f59e0b); border-radius: 12px;">
          <h5>Checked Out</h5>
          <h2 id="checkedOutAssets">36</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
